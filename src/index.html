<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Wendell Patton, Jr. Personal Bio Site</title>
</head>
  <body>
      <!-- Modal -->
      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
      
      <!-- Modal content-->
      <div class="modal-content">
      <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">Ã—</button>
      <h4 class="modal-title">Contact Me</h4>
      </div>
      <div class="modal-body">
      
              <form role="form" method="post" id="reused_form">
              <div class="form-group">
                  <label for="name">
                      Name:</label>
                  <input type="text" class="form-control"
                  id="name" name="name"   required maxlength="50">
      
              </div>
              <div class="form-group">
                  <label for="email">
                      Email:</label>
                  <input type="email" class="form-control"
                  id="email" name="email" required maxlength="50">
              </div>
              <div class="form-group">
                  <label for="name">
                      Message:</label>
                  <textarea class="form-control" type="textarea" name="message"
                  id="message" placeholder="Your Message Here"
                  maxlength="6000" rows="7"></textarea>
              </div>
              <button type="submit" class="btn btn-lg btn-success btn-block" id="btnContactUs">Send</button>
      
          </form>
          <div id="success_message" style="width:100%; height:100%; display:none; ">
              <h3>Sent your message successfully!</h3>
          </div>
          <div id="error_message"
          style="width:100%; height:100%; display:none; ">
              <h3>Error</h3>
              Sorry there was an error sending your form.
      
          </div>
      </div>
      
      </div>
      
       </div>
      </div>
    
    <div id="nav"></div>
    <section id="about-me-header"><h2>About Me</h2></section>
    <section class="bio-section" id="bio-write-up-container">
      <img id="headshot-image" src="https://i.postimg.cc/Zqnjb1Tf/wendell-Head-Shot.jpg"></img>
      <div id="bio-write-up"></div>
    </section>

    
    <section id="projects-header"><h2>Projects</h2></section>
    <section id="projects-container">
      <div id="projects"></div>
    </section>

    <section id="tech-header"><h2>Technologies</h2></section>
    <section id="tech-container">
      <ul class="tech-list">
        <li> <img class="bootstrap-logo" src="images/bootstrap.png" alt="bootstrap icon"></li>
        <li> <img class="js-logo" src="images/js.png" alt="javascript icon"></li>
        <li> <img class="react-logo" src="images/react.png" alt="react icon"></li>
        <li> <img class="github-logo" src="images/Octocat.png" alt="github icon"></li>
        <li> <img class="jquery-logo" src="images/jquery.png" alt="jquery icon"></li>
        <li> <img class="html5-logo" src="images/html5.png" alt="html5 icon"></li>
        <li> <img class="css3-logo" src="images/css3.png" alt="css3 icon"></li>
        <li> <img class="sass-logo" src="images/sass.png" alt="sass icon"></li>
        <li> <img class="firebase-logo" src="images/firebase.png" alt="firebase icon"></li>
        <li> <img class="netlify-logo" src="images/netlify.png" alt="ntelify icon"></li>
        <li> <img class="vscode-logo" src="images/vscode.png" alt="vscode"></li>
       </ul>
   
              
           
      
  
    </section>
  </body>
</main>
</html>
